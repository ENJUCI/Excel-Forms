<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Questionnaire</title>
</head>
<body>
    <form action="return.html"></form>
    <fieldset>
    <legend>Questionnaire</legend>


    <label>Why do you wish to return the product?</label>
    <br><br><br>

    <input type="checkbox" id="html_news" value="html_news" name="newsletters">
    <label for="html_news">Just because</label>
    <br>

    <input type="checkbox" id="reason-2" name="reason-2">
    <label for="reason-2">Some parts were missing</label>
    <br>

    <input type="checkbox" id="reason-3" name="reason-3">
    <label for="reason-3">It was expired</label>
    
    <br>

    <input type="checkbox" id="reason-4" name="reason-4">
    <label for="reason-4" >It wasn't the product I ordered</label>
    <br>

    <input type="checkbox" id="reason-5" name="reason-5">
    <label for="reason-5" >Poor handling</label>
    </fieldset>
</form>
</body>
</html>
